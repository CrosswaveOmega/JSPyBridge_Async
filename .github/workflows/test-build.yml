name: Test Build Python Package


on:
  push

jobs:
  build-n-publish:
    name: Publish Package to PyPI on Push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
          node-version: 16
    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools wheel build

    - name: Install package and dependencies
      run: python -m pip install .[all]

    - name: Install pytest and plugins
      run: python -m pip install pytest pytest-asyncio pytest-xdist pytest-cov
    - name: Install js dependencies
        run: npm install  # Replace with your npm package installation command if needed

    - name: Run Pytest
        run: |
          pytest  
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .

